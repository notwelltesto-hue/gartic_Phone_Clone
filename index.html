<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garlic Phone Game</title>
    <link rel="stylesheet" href="style.css">
</head><body>

    <!-- Login Screen -->
    <div id="login-screen" class="screen active">
        <div class="card">
            <h1>Garlic Phone</h1>
            <p>Enter your name to join the lobby.</p>
            <input type="text" id="name-input" placeholder="Your Name" maxlength="15">
            <button id="join-button">Join Game</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen">
        <div id="sidebar">
            <h2>Main Lobby</h2>
            <h3>Players</h3>
            <ul id="player-list">
                <!-- Player names will be added here by JavaScript -->
            </ul>
            <div id="turn-info">
                <p>Now Drawing:</p>
                <strong id="current-drawer">Player Name</strong>
            </div>
        </div>

        <div id="main-area">
            <div id="canvas-container">
                <canvas id="drawing-canvas"></canvas>
                <div id="canvas-overlay" class="hidden">
                    <p>It's not your turn to draw!</p>
                </div>
            </div>
            <div id="controls">
                <!-- Drawing controls can be added here later -->
                <button id="next-turn-button">Force Next Turn (For Testing)</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
