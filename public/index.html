<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrawHub - Gartic Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- View 1: Home Screen (Default View) -->
    <div id="home-screen" class="view">
        <div class="home-container">
            <h1>Welcome to DrawHub</h1>
            <p>The collaborative drawing game.</p>
            <div class="home-actions">
                <button id="show-create-lobby-btn">Create a New Lobby</button>
                <div class="join-private">
                    <input type="text" id="private-lobby-code" placeholder="Enter lobby code...">
                    <button id="join-private-btn">Join</button>
                </div>
            </div>
            <div class="public-lobbies">
                <h2>Public Lobbies</h2>
                <ul id="public-lobby-list">
                    <!-- Lobbies will be populated here by JS -->
                </ul>
                <button id="refresh-lobbies-btn">Refresh List</button>
            </div>
        </div>
    </div>

    <!-- View 2: Create Lobby Modal -->
    <div id="create-lobby-modal" class="modal-container" style="display: none;">
        <div class="modal-content">
            <h2>Create a Lobby</h2>
            <p>Public lobbies are open for anyone to join. Private lobbies require a code.</p>
            <div class="modal-actions">
                <button class="create-btn" data-type="public">Create Public</button>
                <button class="create-btn" data-type="private">Create Private</button>
            </div>
            <button id="cancel-create-btn">Cancel</button>
        </div>
    </div>

    <!-- View 3: Username Modal -->
    <div id="username-modal" class="modal-container" style="display: none;">
        <div class="modal-content">
            <h2>Choose Your Username</h2>
            <input type="text" id="username-input" placeholder="Your Username" maxlength="15">
            <button id="join-lobby-btn">Enter Lobby</button>
        </div>
    </div>

    <!-- View 4: Main Application -->
    <div id="app-container" class="view" style="display: none;">
        <aside id="sidebar">
            <h3>Lobby Code: <span id="lobby-code-display"></span></h3>
            <ul id="user-list"></ul>
        </aside>
        <main id="main-content">
            <div id="toolbar">
                <label for="color-picker">Color:</label>
                <input type="color" id="color-picker" value="#000000">
                <label for="brush-size">Size:</label>
                <input type="range" id="brush-size" min="1" max="50" value="5">
                <span id="brush-size-value">5</span>
            </div>
            <canvas id="drawing-canvas"></canvas>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
