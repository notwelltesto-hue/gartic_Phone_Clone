<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrawHub - Gartic Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-root">
        <!-- Home Screen -->
        <div id="home-screen" class="view">
            <div class="home-container">
                <h1>Welcome to DrawHub</h1>
                <p>The collaborative drawing game.</p>
                <div class="home-actions">
                    <button id="show-create-lobby-btn">Create a New Lobby</button>
                    <div class="join-private">
                        <input type="text" id="private-lobby-code" placeholder="Enter lobby code...">
                        <button id="join-private-btn">Join</button>
                    </div>
                </div>
                <div class="public-lobbies">
                    <h2>Public Lobbies</h2>
                    <ul id="public-lobby-list"></ul>
                    <button id="refresh-lobbies-btn">Refresh List</button>
                </div>
            </div>
        </div>

        <!-- Modals -->
        <div id="create-lobby-modal" class="modal-container hidden">
            <div class="modal-content">
                <h2>Create a Lobby</h2>
                <div class="modal-actions">
                    <button class="create-btn" data-type="public">Create Public</button>
                    <button class="create-btn" data-type="private">Create Private</button>
                </div>
                <button id="cancel-create-btn">Cancel</button>
            </div>
        </div>
        <div id="username-modal" class="modal-container hidden">
            <div class="modal-content">
                <h2>Choose Your Username</h2>
                <input type="text" id="username-input" placeholder="Your Username" maxlength="15">
                <button id="join-lobby-btn">Enter Lobby</button>
            </div>
        </div>
        
        <!-- Main Game Container -->
        <div id="game-container" class="view hidden">
            <aside id="sidebar">
                <h3>LOBBY CODE: <b id="lobby-code-display"></b></h3>
                <ul id="player-list"></ul>
                <button id="start-game-btn" class="hidden">Start Game</button>
            </aside>
            <main id="main-content">
                <canvas id="game-canvas"></canvas>
                <!-- FIX: Drawing toolbar is back, but hidden until needed -->
                <div id="drawing-toolbar" class="hidden">
                    <input type="color" id="color-picker" value="#000000">
                    <input type="range" id="brush-size" min="2" max="50" value="5">
                </div>
            </main>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
