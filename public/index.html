<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrawHub - Gartic Phone Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main container for all views -->
    <div id="app-root">

        <!-- Home Screen -->
        <div id="home-screen" class="view">
            <!-- (Content is the same as before) -->
        </div>

        <!-- Create Lobby Modal -->
        <div id="create-lobby-modal" class="modal-container hidden">
            <!-- (Content is the same as before) -->
        </div>

        <!-- Username Modal -->
        <div id="username-modal" class="modal-container hidden">
            <!-- (Content is the same as before) -->
        </div>

        <!-- Main Game View -->
        <div id="game-container" class="view hidden">
            <aside id="sidebar">
                <h3>Lobby Code: <b id="lobby-code-display"></b></h3>
                <ul id="player-list"></ul>
                <button id="start-game-btn" class="hidden">Start Game</button>
            </aside>

            <main id="main-content">
                <!-- Phase: Waiting in Lobby -->
                <div id="waiting-room-view" class="game-view">
                    <h2>Waiting for players...</h2>
                    <p>The host will start the game when everyone is ready.</p>
                </div>

                <!-- Phase: Writing Prompts -->
                <div id="prompt-view" class="game-view hidden">
                    <h2>Write something to be drawn!</h2>
                    <p>It can be anything you can imagine.</p>
                    <input type="text" id="prompt-input" placeholder="e.g., A cat discovering fire" maxlength="100">
                    <button id="submit-prompt-btn">Submit</button>
                    <p id="prompt-submitted-msg" class="hidden">Prompt submitted! Waiting for others...</p>
                </div>

                <!-- Phase: Drawing Canvas -->
                <div id="drawing-view" class="game-view hidden">
                    <div id="draw-task">Describe: A happy robot</div>
                    <div id="toolbar">
                        <!-- (Toolbar content is the same) -->
                    </div>
                    <canvas id="drawing-canvas"></canvas>
                </div>
            </main>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
