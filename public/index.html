<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrawHub - Gartic Clone</title>
    <!-- NEW: Adding a playful font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-root">
        <!-- Home Screen, Create Modal, Username Modal are the same as before -->
        <div id="home-screen" class="view"> <!-- ... --> </div>
        <div id="create-lobby-modal" class="modal-container hidden"> <!-- ... --> </div>
        <div id="username-modal" class="modal-container hidden"> <!-- ... --> </div>

        <!-- Main Game Container -->
        <div id="game-container" class="view hidden">
            <aside id="sidebar">
                <h3>LOBBY CODE: <b id="lobby-code-display"></b></h3>
                <ul id="player-list"></ul>
                <button id="start-game-btn" class="hidden">Start Game</button>
            </aside>

            <main id="main-content">
                <!-- This single canvas will now be used for all game phases -->
                <canvas id="game-canvas"></canvas>
            </main>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
